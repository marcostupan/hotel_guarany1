<body>
    
    <main class="w-100 min-vh-100 d-flex justify-content-center align-items-center">
        <div class="container d-flex justify-content-center">
            <div class="card card-login-container p-lg-5 border-0">
                <div class="card-body">
                    <form >
                        <div class="w-100 pb-2 pb-4">
                            <h3 class="fs-2 mb-0 fw-bold mb-1">Hotel Guarany</h3>
                            <span class="text-muted">Fa√ßa seu login abaixo para prosseguir</span>
                        </div>
                        <div class="mb-4">

                        </div>
                        <div class="mb-4">
                            <label for="password" class="mb-2">E-mail</label>
                            <input type="pasword" class="form-control rounded-0" id="password" required>
                        </div>
                        <div class="mb-4 form-check">
                            <input class="form-check-input" type="checkbox" value="lembrar" id="lembrar">
                            <label for="lembrar" class="form-check-labe">
                                Lembre-me
                            </label>
                        </div>
                        <div class="w-100 pt-0 pb-2">
                            <button type="submit" class="btn btn-login pe-5 ps-5 rounded-0 w-100">
                                Login
                            </button>
                        </div>
                    </form>    
                </div>
            </div>
        </div>
    </main>


    <!-- Bootstrap -->
